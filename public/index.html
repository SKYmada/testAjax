<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h1>XMLHttpRequest 对象</h1>
<h2>微信转账三百块，帮我回想港</h2>
</div>

<div>
  <button type="button" onclick="loadDoc()">修改内容</button>
</div>

<div id="BtCnt">
  <h3>点击次数：0</h3>
</div>
<div>
  <button type="button" onclick="BtCount()">点击</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "/ajax_info.txt", true);
  xhttp.send();
}

function BtCount() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("BtCnt").innerHTML =
      this.responseText;
    }
    // else
    //   document.getElementById("BtCnt").innerHTML =
    //   "服务器无响应";

  };
  xhttp.open("GET", "/BtCount", true);
  xhttp.send();

}

</script>

</body>
</html>
